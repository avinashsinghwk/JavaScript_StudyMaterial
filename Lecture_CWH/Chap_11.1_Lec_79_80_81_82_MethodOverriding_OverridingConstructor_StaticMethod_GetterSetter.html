    class Employee{
        constructor(name){

        }

        }
        logout() {

        }
        requestLeave(leaves) {

        }
    }

    class Programmer extends Employee{

        // constructor(all the arguments) {   // if there is no constructor js make a default constructor and use super() to addres parent cosntructor
        //     super(all the arguments)          
        // }

        constructor(name) {
            console.log("I am a constructor of class Programmer")
            super(name) // it is necessary to call super constructor before using 'this'
            this.name = name
        }

        requestCoffee = (coffee_num) => {
            console.log(`${this.name} has requested ${coffee_num} coffee`)
        }
        requestLeave(leaves) {
            // console.log(`Programmer cand take  ${leaves + 100} leaves 100 extra`)
            super.requestLeave(this.leaves)
        }
    }
